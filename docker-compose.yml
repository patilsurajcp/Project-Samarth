version: "3.9"
services:
  backend:
    build:
      context: ./backend
    container_name: govdata-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:8000
    container_name: govdata-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"


