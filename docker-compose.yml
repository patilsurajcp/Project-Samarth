version: "3.9"
services:
  backend:
    build:
      context: ./backend
    container_name: govdata-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Provide your data.gov.in API key here or via host env
      - DATA_GOV_API_KEY=${DATA_GOV_API_KEY}
      # Optional: resource IDs for rainfall and crop datasets (CKAN)
      - RAINFALL_RESOURCE_ID=${RAINFALL_RESOURCE_ID}
      - CROP_PRODUCTION_RESOURCE_ID=${CROP_PRODUCTION_RESOURCE_ID}

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://backend:8000
    container_name: govdata-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"


